jobs:
  Generate_Simulink_Web_View_AHRS_Voter:
    runs-on:
      Linux

    continue-on-error:
      True

    steps:
      - name:
          Checkout repository

        uses:
          actions/checkout@v2

      - name:
          Setup Matlab

        run:
         |
          export PATH="$PATH_TO_MATLAB:$PATH"
          echo "$PATH" >> $GITHUB_PATH 

      - name:
          Run Matlab

        uses:
          matlab-actions/run-command@v1

        with:
          command:
            "openProject(pwd);runprocess(Tasks = {'padv.builtin.task.GenerateSimulinkWebView|sl_model_file|ProcessAdvisorExample|02_Models/AHRS_Voter/specification/AHRS_Voter.slx'}, Force = false, ExitInBatchMode = true, RerunFailedTasks = false, RerunErroredTasks = false, GenerateJUnitForProcess = true);"

          startup-options:
            -nodesktop -logfile output.log


      - name:
          JUnit result

        uses:
          mikepenz/action-junit-report@v3

        with:
          check_name:
            Generate_Simulink_Web_View_AHRS_Voter

          report_paths:
            04_Results/junit/padv_builtin_task_GenerateSimulinkWebView_AHRS_Voter_JUnit.xml


      - name:
          Upload artifacts

        uses:
          actions/upload-artifact@v2

        with:
          name:
            padv_artifacts

          path:
           |
            04_Results/AHRS_Voter/webview
            derived/artifacts.dmr




